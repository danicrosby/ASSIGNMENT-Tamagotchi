<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="app">
  </div>

  <div id="quad-container">

    <div id="left-row">

      <div id="eat" class="quad">
        <div id="eat-name">Name: </div>
        <div id="fullness-score">Fullness Score: </div>
        <div id="eat-btn-container">
          <button type="button" class="btn btn-light" id="eat-healthy-btn">Healthy</button>
          <button type="button" class="btn btn-dark" id="eat-unhealthy-btn">Unhealthy</button>
        </div>
      </div>

      <div id="fight" class="quad">
        <div id="fight-name">Name: </div>
        <div id="strength-score">Strength Score: </div>
        <div id="fight-btn-container">
          <button type="button" class="btn btn-light" id="run-btn">Run!</button>
          <button type="button" class="btn btn-dark" id="fight-btn">Fight!</button>
        </div>
      </div>
    </div>

    <div id="right-row">

      <div id="play" class="quad">
        <div id="play-name">Name: </div>
        <div id="fun-score">Fullness Score: </div>
        <div id="play-btn-container">
          <button type="button" class="btn btn-light" id="super-fun-btn">Healthy</button>
          <button type="button" class="btn btn-dark" id="slightly-fun-btn">Unhealthy</button>
        </div>
      </div>

       <div id="sleep" class="quad">
        <div id="play-name">Name: </div>
        <div id="fun-score">Engery Score: </div>
        <div id="play-btn-container">
          <button type="button" class="btn btn-light" id="nap-btn">Nap</button>
          <button type="button" class="btn btn-dark" id="deep-slumber-btn">Deep Slumber</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
