<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="app">
  </div>

  <div id="quad-container">

    <div id="left-row">

      <div id="eat" class="quad"></div>

      <div id="fight" class="quad">
        <div id="fight-name"><h3>Name: FIGHT</h3></div>
        <div id="strength-score">Strength Score: </div>
        <div id="fight-btn-container">
          <button type="button" class="btn btn-light" id="run-btn">Run!</button>
          <button type="button" class="btn btn-dark" id="fight-btn">Fight!</button>
        </div>
      </div>
    </div>

    <div id="right-row">

      <div id="play" class="quad">
        <div id="play-name"><h3>Name: PLAY</h3></div>
        <div id="fun-score">Fun Score: </div>
        <div id="play-btn-container">
          <button type="button" class="btn btn-light" id="super-fun-btn">Super Fun!</button>
          <button type="button" class="btn btn-dark" id="slightly-fun-btn">Slightly Fun</button>
        </div>
      </div>

       <div id="sleep" class="quad">
        <div id="play-name"><h3>Name: SLEEP</h3></div>
        <div id="fun-score">Engery Score: </div>
        <div id="play-btn-container">
          <button type="button" class="btn btn-light" id="nap-btn">Nap</button>
          <button type="button" class="btn btn-dark" id="deep-slumber-btn">Deep Slumber</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
